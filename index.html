<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Project</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<style type="text/css">
.carousel{
    background: #2f4357;
    margin-top: 20px;
}
.carousel .item img{
    margin: 0 auto;

.demo{
  margin: 20px;
}
</style>

</head>
<body>


<div class="container-fluid">
            <div class="row">
                          <div class="col-md-9" style="background-color:lavender;">
                             <div class="demo">
                                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                                        <!-- Carousel indicators -->
                                        <ol class="carousel-indicators">
                                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                                            <li data-target="#myCarousel" data-slide-to="1"></li>
                                            <li data-target="#myCarousel" data-slide-to="2"></li>
                                            <li data-target="#myCarousel" data-slide-to="3"></li>

                                        </ol>   
                                        <!-- Wrapper for carousel items -->
                                        <div class="carousel-inner">
                                            <div class="item active">
                                                <img src="bootstrap-3.3.6-dist/img/lion.jpg" alt="First Slide">
                                            </div>
                                            <div class="item">
                                                <img src="bootstrap-3.3.6-dist/img/tiger.jpg" alt="Second Slide">
                                            </div>
                                            <div class="item">
                                                <img src="bootstrap-3.3.6-dist/img/zebra.jpg" alt="Third Slide">
                                            </div>
                                             <div class="item">
                                                <img src="bootstrap-3.3.6-dist/img/lab.jpg" alt="Fourth Slide">
                                            </div>
                                        </div>
                                        <!-- Carousel controls -->
                                        <a class="carousel-control left" href="#myCarousel" data-slide="prev">
                                            <span class="glyphicon glyphicon-chevron-left"></span>
                                        </a>
                                        <a class="carousel-control right" href="#myCarousel" data-slide="next">
                                            <span class="glyphicon glyphicon-chevron-right"></span>
                                        </a>
                                    </div>
                                </div>      
                          </div>
                          <div class="col-md-3" style="background-color:lavenderblush;">

                                        <div class="gallery-wrap">
                                        <div class="gallery galleryid-45" id="gallery-1">
                                            <dl class="gallery-item">
                                                <dt class="gallery-icon"> <a href="#"><img height="66" width="67" class="attachment-thumbnail" src="bootstrap-3.3.6-dist/img/lion.jpg"></a> </dt>
                                            </dl>
                                            <dl class="gallery-item">
                                                <dt class="gallery-icon"> <a href="#"><img height="66" width="67" class="attachment-thumbnail" src="bootstrap-3.3.6-dist/img/zebra.jpg"></a> </dt>
                                            </dl>
                                            <dl class="gallery-item">
                                                <dt class="gallery-icon"> <a href="#"><img height="66" width="67" class="attachment-thumbnail" src="bootstrap-3.3.6-dist/img/lab.jpg"></a> </dt>
                                            </dl>
                                            <dl class="gallery-item">
                                                <dt class="gallery-icon"> <a href="#"><img height="66" width="67" class="attachment-thumbnail" src="bootstrap-3.3.6-dist/img/tiger.jpg"></a> </dt>
                                            </dl>
                                          
                                        </div>
                                    </div>
                      
                          </div>
              </div>
</div>

<script>
  $(".gallery-item a img").click(function(evt) {
      console.log("Coming here");
    evt.preventDefault();
    $('#myCarousel').find(".active").removeClass("active");
    var temp= $(this).attr("src");
    $('#myCarousel').find("img[src='"+temp+"']").closest("div.item").addClass("active");
   // $("carousel-inner item active ").empty().append( $("<img>", { src: this.src})).addClass("active");
   //$("#myCarousel").addClass("active").append( $("<img>", { src: this.src}));

});
</script>



</body>
</html>
